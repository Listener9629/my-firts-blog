{% extends "WebApp/Base.html" %}

{% load static %}

{% block content %}

    <h2 align="center">Developer's Blog</h2>
    <ul>
        {% for publisher in object_list %}
            <li>{{ publisher.title }}</li>
            <p>{{ publisher.text }}</p>
            <h1>{{ publisher.author.first_name }}</h1>
        {% endfor %}
    </ul>

{% endblock %}
